<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            background: rgb(73, 125, 192);
            padding: .3em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 1em;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(204, 99, 85);
            border: none;
            padding: 1em;
        }

        .messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .messages li {
            padding: .5em 1em;
        }

        .messages li:nth-child(odd) {
            background: #eee;
        }

        .username-container {
            margin: 2rem;
        }
    </style>
</head>

<body>
    <div class="username-container">
        <input class="username" autocomplete="off" />
        <button class="change-username-btn">Change username</button>
    </div>

    <ul class="messages"></ul>
    <div class="info"></div>
    <form action="">
        <input class="message" autocomplete="off" />
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script>
        $(() => {
            const socket = io.connect('http://localhost:3000');

            $('form').submit(e => {
                e.preventDefault();
                socket.emit('chat message', { message: $('.message').val() });
                $('.message').val('');
                return false;
            });

            socket.on('chat message', data => {
                $('.messages').append($('<li>').text(`${data.username}: ${data.message}`));
            });

            $('.change-username-btn').click(() => {
                socket.emit('change username', {username: $('.username').val() });
            });

            $('.message').bind('keypress', () => {
                socket.emit('typing', {username: $('.username').val(), message: 'is typing...'});
            });

            socket.on('notifyTyping', data => {
                $('.info').html(`<i>${data.username} ${data.message}...</i>`);
            });

            $('.message').bind('keyup', () => {
                socket.emit('stopTyping');
            });

            socket.on("notifyStopTyping", () =>  {
                setTimeout(() => $('.info').html(''), 2000);
            });
        })
    </script>
</body>

</html>
